<mat-toolbar>
  <button
    mat-icon-button
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
  >
    <mat-icon svgIcon="angular_white" class="icon"></mat-icon>
  </button>

  <app-menu [rangeSliderForm]="rangeSliderForm" [properties]="properties">
  </app-menu>

  <span class="example-spacer"></span>

  <mat-form-field class="example-form-field w-35" appearance="outline">
    <mat-label>Address, Neigborhood, City</mat-label>

    <input
      type="text"
      (keydown.enter)="$event.preventDefault()"
      placeholder="Search Location"
      type="text"
      #search
      matInput
    />
    <mat-icon matSuffix class="suffix-icon">search</mat-icon>
  </mat-form-field>
</mat-toolbar>
